<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fbef5c4f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <title>BookDB</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa fa-solid fa-book"></i></i><span class="text-primary">Book</span>DB</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="bookTitle">Book title:
                </label>
                <input type="text" id="bookTitle">
            </div>
            <div class="form-group">
                <label for="Author">Author:
                </label>
                <input type="text" id="Author">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN:
                </label>
                <input type="text" id="ISBN">
            </div>
            <input type="submit" value="Add book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

        <script src="app.js"></script>
    </div>
</body>
</html>
